name: Release production images (frontend, backend)
on:
  push:
    tags:
      - "gsoc2/v*.*.*"

jobs:
  backend-image:
    name: Build backend image
    runs-on: ubuntu-latest
    steps:
      - name: Extract version from tag
        id: extract_version
        run: echo "::set-output name=version::${GITHUB_REF_NAME#gsoc2/}"
      - name: â˜ï¸ Checkout source
        uses: actions/checkout@v3
      - name: ğŸ“¦ Install dependencies to test all dependencies
        run: npm ci --only-production
        working-directory: backend
      # - name: ğŸ§ª Run tests
      #   run: npm run test:ci
      #   working-directory: backend
      - name: Save commit hashes for tag
        id: commit
        uses: pr-mpt/actions-commit-hash@v2
      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: ğŸ‹ Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Depot CLI
        uses: depot/setup-action@v1
      - name: ğŸ“¦ Build backend and export to Docker
        uses: depot/build-push-action@v1
        with:
          project: 64mmf0n610
          token: ${{ secrets.DEPOT_PROJECT_TOKEN }}
          load: true
          context: backend
          tags: gsoc2/gsoc2:test
      - name: â» Spawn backend container and dependencies
        run: |
          docker compose -f .github/resources/docker-compose.be-test.yml up --wait --quiet-pull
      - name: ğŸ§ª Test backend image
        run: |
          ./.github/resources/healthcheck.sh gsoc2-backend-test
      - name: â» Shut down backend container and dependencies
        run: |
          docker compose -f .github/resources/docker-compose.be-test.yml down
      - name: ğŸ—ï¸ Build backend and push
        uses: depot/build-push-action@v1
        with:
          project: 64mmf0n610
          token: ${{ secrets.DEPOT_PROJECT_TOKEN }}
          push: true
          context: backend
          tags: |
            gsoc2/backend:${{ steps.commit.outputs.short }}
            gsoc2/backend:latest
            gsoc2/backend:${{ steps.extract_version.outputs.version }}
          platforms: linux/amd64,linux/arm64

  frontend-image:
    name: Build frontend image
    runs-on: ubuntu-latest
    steps:
      - name: Extract version from tag
        id: extract_version
        run: echo "::set-output name=version::${GITHUB_REF_NAME#gsoc2/}"
      - name: â˜ï¸ Checkout source
        uses: actions/checkout@v3
      - name: Save commit hashes for tag
        id: commit
        uses: pr-mpt/actions-commit-hash@v2
      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: ğŸ‹ Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Depot CLI
        uses: depot/setup-action@v1
      - name: ğŸ“¦ Build frontend and export to Docker
        uses: depot/build-push-action@v1
        with:
          load: true
          token: ${{ secrets.DEPOT_PROJECT_TOKEN }}
          project: 64mmf0n610
          context: frontend
          tags: gsoc2/frontend:test
          build-args: |
            POSTHOG_API_KEY=${{ secrets.PUBLIC_POSTHOG_API_KEY }}
            NEXT_GSOC2_PLATFORM_VERSION=${{ steps.extract_version.outputs.version }}
      - name: â» Spawn frontend container
        run: |
          docker run -d --rm --name gsoc2-frontend-test gsoc2/frontend:test
      - name: ğŸ§ª Test frontend image
        run: |
          ./.github/resources/healthcheck.sh gsoc2-frontend-test
      - name: â» Shut down frontend container
        run: |
          docker stop gsoc2-frontend-test
      - name: ğŸ—ï¸ Build frontend and push
        uses: depot/build-push-action@v1
        with:
          project: 64mmf0n610
          push: true
          token: ${{ secrets.DEPOT_PROJECT_TOKEN }}
          context: frontend
          tags: |
            gsoc2/frontend:${{ steps.commit.outputs.short }}
            gsoc2/frontend:latest
            gsoc2/frontend:${{ steps.extract_version.outputs.version }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            POSTHOG_API_KEY=${{ secrets.PUBLIC_POSTHOG_API_KEY }}
            NEXT_GSOC2_PLATFORM_VERSION=${{ steps.extract_version.outputs.version }}
